[workspace]
members = ["cli", "forensics", "common", "timeline", "daemon"]
resolver = "2"

[profile.release]
strip = true

[profile.release-action]
inherits = "release"
strip = true
lto = true
codegen-units = 1

[workspace.package]
version = "0.15.0"
homepage = "https://puffycid.github.io/artemis-api"
repository = "https://github.com/puffycid/artemis"
license = "MIT"
edition = "2024"
description = "A cross platform forensic parser"

[workspace.dependencies]
serde = { version = "1.0.219", features = ["derive"] }
log = "0.4.27"
serde_json = "1.0.140"
toml = "0.9.2"
base64 = "0.22.1"
tokio = { version = "1.46.1", features = ["full"] }
flate2 = "1.1.2"
glob = "0.3.2"
reqwest = { version = "0.12.22", features = [
    "json",
    "blocking",
    "native-tls-vendored",
    "multipart",
] }
sysinfo = "0.36.0"
uuid = { version = "1.17.0", features = ["v4"] }
rusqlite = { version = "0.37.0", features = ["bundled", "serde_json"] }
