[workspace]
members = ["cli", "core", "server", "webui", "common"]
resolver = "2"

[profile.release]
strip = true

[workspace.package]
version = "0.7.0"
homepage = "https://puffycid.github.io/artemis-api"
repository = "https://github.com/puffycid/artemis"
license = "MIT"
edition = "2021"

[workspace.dependencies]
serde = { version = "1.0.197", features = ["derive"] }
log = "0.4.21"
serde_json = "1.0.114"
toml = "0.8.11"
base64 = "0.22.0"
tokio = { version = "1.36.0", features = ["full"] }
flate2 = "1.0.28"
glob = "0.3.1"
reqwest = { version = "0.11.26", features = ["json", "blocking"] }
sysinfo = "0.30.7"
uuid = { version = "1.7.0", features = ["v4"] }
