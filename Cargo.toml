[workspace]
members = ["cli", "core", "server", "webui", "common", "client"]
resolver = "2"

[profile.release]
strip = true

[workspace.package]
version = "0.9.0"
homepage = "https://puffycid.github.io/artemis-api"
repository = "https://github.com/puffycid/artemis"
license = "MIT"
edition = "2021"

[workspace.dependencies]
serde = { version = "1.0.204", features = ["derive"] }
log = "0.4.22"
serde_json = "1.0.120"
toml = "0.8.14"
base64 = "0.22.1"
tokio = { version = "1.38.0", features = ["full"] }
flate2 = { version = "1.0.30", features = ["any_zlib", "zlib-ng"] }
glob = "0.3.1"
reqwest = { version = "0.12.5", features = ["json", "blocking"] }
sysinfo = "0.30.13"
uuid = { version = "1.10.0", features = ["v4"] }
