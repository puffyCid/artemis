[workspace]
members = ["cli", "core", "server", "webui", "common", "client"]
resolver = "2"

[profile.release]
strip = true

[workspace.package]
version = "0.8.0"
homepage = "https://puffycid.github.io/artemis-api"
repository = "https://github.com/puffycid/artemis"
license = "MIT"
edition = "2021"

[workspace.dependencies]
serde = { version = "1.0.197", features = ["derive"] }
log = "0.4.21"
serde_json = "1.0.115"
toml = "0.8.12"
base64 = "0.22.0"
tokio = { version = "1.37.0", features = ["full"] }
flate2 = { version = "1.0.28", features = ["any_zlib", "zlib-ng"] }
glob = "0.3.1"
reqwest = { version = "0.12.3", features = ["json", "blocking"] }
sysinfo = "0.30.8"
uuid = { version = "1.8.0", features = ["v4"] }
