[package]
name = "artemis-core"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = {version="1.0.160", features = ["derive"]}
log = "0.4.17"
serde_json = "1.0.96"
toml = "0.7.3"
base64 = "0.21.0"
nom = "7.1.3"
rusqlite = {version = "0.28.0", features = ["bundled"]}
md-5 = "0.10.5"
sha-1 = "0.10.0"
sha2 = "0.10.6"
regex = "1.8.1"
byteorder = "1.4.3"
walkdir = "2.3.3"
sysinfo = "0.29.0"
home = "0.5.5"
uuid = {version = "1.3.1", features = ["v4"]}
chrono = "0.4.23"
flate2 = "1.0.24"
simplelog = "0.12.1"
zip = { version = "0.6.4", default-features = false }
reqwest = {version = "0.11.18", features = ["json", "blocking"]}
jsonwebtoken = "8.3.0"
rusty-s3 = "0.4.1"

# Deno Runtime integration
deno_core = {version = "0.185.0"}
deno_runtime = {version = "0.111.0"}
tokio = {version = "1.28.0"}

# Windows Dependencies
[target.'cfg(target_family = "windows")'.dependencies]
ntapi = "0.4.1"
evtx = { version = "0.8.1", default-features = false, features = ["multithreading"]}
ntfs = "0.3.1"
pelite = "0.10.0"

# Unix Dependencies

# macOS Dependencies
[target.'cfg(target_os = "macos")'.dependencies]
macos-unifiedlogs = { git = "https://github.com/mandiant/macos-UnifiedLogs", rev= "09fbf4c36b8df941707d89ddf5484bcb1b336f86" }
plist = "1.4.3"

# Dependencies for tests
[dev-dependencies]
httpmock = "0.6"