system = "macos"

[output]
name = "spotlight_collection"
directory = "./tmp"
format = "jsonl"
compress = false
endpoint_id = "abdc"
collection_id = 1
output = "local"

[[artifacts]]
artifact_name = "spotlight"
[artifacts.spotlight]
# Optional
# alt_path = ""
# Include additional known Spotlight paths at 
#   /Users/*/Library/Caches/com.apple.helpd/index.spotlightV3/
#   /Users/*/Library/Metadata/CoreSpotlight/index.spotlightV3/
#   /Users/*/Library/Developer/Xcode/DocumentationCache/*/*/DeveloperDocumentation.index/
include_additional = false
